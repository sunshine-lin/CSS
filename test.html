<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style type="text/css">
		.clearfix::after {
		    content: ".";
		    clear: both;
		    display: block;
		    overflow: hidden;
		    font-size: 0;
		    height: 0;
		}

		.clearfix {
		    zoom: 1;
		}
		.left {
			float:left;
			width: 200px;
			height: 100px;
			background: red;
		}
		.right{
			float: right;
			width: 200px;
			height: 100px;
			background: blue;
		}

	</style>
</head>
<body>
	<div class="box clearfix">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<div class="text">text</div>
</body>
</html>
